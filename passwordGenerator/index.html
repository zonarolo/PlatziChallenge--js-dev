<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <form class="form" id="form">
    <div class="container">
      <p id="password" class="password">Aquí aparecerá tu contraseña</p>
      <p>Define el total de caracteres de tu contraseña</p>
    </div>
    <div class="option">
      <input type="range" name="length" id="" min="10" max="50">
      <p id="passwordLength" class="showPassword">25</p>
    </div>
    <div class="option">
      <input type="checkbox" name="letters" id="">
      <p>Incluir letras</p>
    </div>
    <div class="option">
      <input type="checkbox" name="numbers" id="">
      <p>Incluir numeros</p>
    </div>
    <div class="option">
      <input type="checkbox" name="symbols" id="">
      <p>Incluir simbolos</p>
    </div>
    <div class="option">
      <input type="checkbox" name="words" id="">
      <p>Incluir palabras</p>
    </div>
    <div class="container">
      <button class="button" type="submit" id="generate-button">Genera tu fuerte contraseña</button>
    </div>
  </form>

  <script src="./src/index.js"></script>
</body>

</html>
